 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Product</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="product-card">
      <img src="cam.jpeg" alt="laptop" height="100" width="100">
      <h2>Sample Product</h2>
      <p>Rs. <span id="productPrice">15</span></p>
      <p>This is a short description of the product.</p>
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">
      
      <p>Total Price: Rs. <span id="totalPrice">15</span></p>
      <button onclick="updateCart()">Buy Now</button>
    </div>
    <script src="index.js"></script>
  </body>
  </html>
